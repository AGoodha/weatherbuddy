<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Forecast
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  <div color="black" *ngFor="let forecast of forecastarray | keyvalue">
    <ion-label>{{forecast.value}}</ion-label>
  </div>
  
</ion-content>
