<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="black-text">
      Forecast
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  <div *ngFor="let forecast of processedForecastArray">
    <ion-card [style.background-color]="forecast.precipitation > 50 ? 'red' : 'green'">
      <ion-card-header>
        <ion-card-title class="black-text">{{ forecast.day }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-label class="black-text">Temperature: {{forecast.temperature}}Â°F</ion-label>
        <ion-label class="black-text">Precipitation: {{forecast.precipitation}}%</ion-label>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- TODO: Find out why this is only displaying today. -->
</ion-content>

<style>
  .black-text {
    color: black;
  }
</style>
