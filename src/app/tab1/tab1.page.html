<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Forecast
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  <div *ngFor="let forecast of processedForecastArray">
    <ion-card [style.background-color]="forecast.precipitation > 50 ? 'red' : 'green'">
      <ion-card-header>
        <ion-card-title>{{ forecast.day }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-label>Temperature: {{forecast.temperature}}Â°C</ion-label>
        <ion-label>Precipitation: {{forecast.precipitation}}%</ion-label>
      </ion-card-content>
    </ion-card>
  </div>
  //TODO find out why this is only displaying today.
</ion-content>
